
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理体系认证及技术服务报价单系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- PDF Export Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <style>
        :root {
            /* 核心字体方案 */
            --font-zh: 'Microsoft YaHei', '微软雅黑', 'PingFang SC', sans-serif;
            --font-en: 'Inter', 'SF Pro Text', -apple-system, sans-serif;
            --font-num: 'DIN Alternate', 'DIN Condensed', 'Arial', sans-serif;
            --font-quote: 'DIN Alternate', 'SF Pro Text', 'Microsoft YaHei', sans-serif;
            
            /* 用户色卡变量 */
            --color-primary: #2759CD;
            --color-deep: #304166;
            --color-red: #EE4932;
            --color-light-blue: #BDD1FF;
            --color-bg-soft: #EFF5FC;
        }

        body {
            font-family: var(--font-zh);
            background-color: #F5F7FA; 
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }

        .font-num { font-family: var(--font-num), var(--font-en); }
        .font-en { font-family: var(--font-en); }
        .font-quote { font-family: var(--font-quote); }

        /* 输入框优化 (组件层: 8px) */
        input, textarea, select {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.625rem 0.875rem;
            font-size: 14px;
            font-weight: 400;
            width: 100%;
            transition: all 0.2s;
            background-color: #fff;
            font-family: var(--font-zh);
            color: #334155;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(39, 89, 205, 0.08);
            color: #0f172a;
        }

        /* 容器层 (16px) */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
            padding: 32px;
            margin-bottom: 1.5rem;
            border: none;
        }

        @media (max-width: 768px) {
            .card {
                padding: 16px;
            }
        }

        /* 模块标题 */
        .section-header {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: var(--color-deep);
            margin-bottom: 1.25rem;
            font-size: 17px;
            letter-spacing: -0.01em;
        }

        .section-header svg {
            margin-right: 0.75rem;
            color: var(--color-primary);
        }
        
        /* 标签 */
        label.field-label {
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 0.375rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        #pdf-export-target {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 297mm;
            background: white;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* 动画库 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
