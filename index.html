    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Ê†∏ÂøÉÂ≠ó‰ΩìÊñπÊ°à */
            --font-zh: 'Microsoft YaHei', 'ÂæÆËΩØÈõÖÈªë', 'PingFang SC', sans-serif;
            --font-en: 'Inter', 'SF Pro Text', -apple-system, sans-serif;
            --font-num: 'DIN Alternate', 'DIN Condensed', 'Arial', sans-serif;
            --font-quote: 'DIN Alternate', 'SF Pro Text', 'Microsoft YaHei', sans-serif;
            
            /* Áî®Êà∑Ëâ≤Âç°ÂèòÈáè */
            --color-primary: #0062AD;
            --color-deep: #304166;
            --color-red: #EE4932;
            --color-light-blue: #BDD1FF;
            --color-bg-soft: #EFF5FC;
        }

        body {
            font-family: var(--font-zh);
            background-color: #F5F7FA; 
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }

        .font-num { font-family: var(--font-num), var(--font-en); }
        .font-en { font-family: var(--font-en); }
        .font-quote { font-family: var(--font-quote); }

        /* ËæìÂÖ•Ê°Ü‰ºòÂåñ (ÁªÑ‰ª∂Â±Ç: 8px) */
        input, textarea, select {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.625rem 0.875rem;
            font-size: 14px;
            font-weight: 400;
            width: 100%;
            transition: all 0.2s;
            background-color: #fff;
            font-family: var(--font-zh);
            color: #334155;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 98, 173, 0.08);
            color: #0f172a;
        }

        /* ÂÆπÂô®Â±Ç (16px) */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 98, 173, 0.05);
            padding: 32px;
            margin-bottom: 24px;
            border: none;
        }

        @media (max-width: 768px) {
            .card {
                padding: 16px;
                margin-bottom: 16px;
            }
        }

        /* Ê®°ÂùóÊ†áÈ¢ò */
        .section-header {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: var(--color-deep);
            margin-bottom: 1.25rem;
            font-size: 17px;
            letter-spacing: -0.01em;
        }

        .section-header svg {
            margin-right: 0.75rem;
            color: var(--color-primary);
        }
        
        /* Ê†áÁ≠æ */
        label.field-label {
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 0.375rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        #pdf-export-target {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 297mm;
            background: white;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Âä®ÁîªÂ∫ì */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @media print {
            .no-print {
                display: none !important;
            }
        }

        /* checkbox settings üëá */
        .ui-checkbox {
          --primary-color: #0062AD;
          --secondary-color: #fff;
          --primary-hover-color: #0062AD;
          /* checkbox */
          --checkbox-diameter: 20px;
          --checkbox-border-radius: 5px;
          --checkbox-border-color: #d9d9d9;
          --checkbox-border-width: 1px;
          --checkbox-border-style: solid;
          /* checkmark */
          --checkmark-size: 1.2;
        }

        .ui-checkbox, 
        .ui-checkbox *, 
        .ui-checkbox *::before, 
        .ui-checkbox *::after {
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
        }

        .ui-checkbox {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          width: var(--checkbox-diameter);
          height: var(--checkbox-diameter);
          border-radius: var(--checkbox-border-radius);
          background: var(--secondary-color);
          border: var(--checkbox-border-width) var(--checkbox-border-style) var(--checkbox-border-color);
          -webkit-transition: all 0.3s;
          -o-transition: all 0.3s;
          transition: all 0.3s;
          cursor: pointer;
          position: relative;
        }

        .ui-checkbox::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          -webkit-box-shadow: 0 0 0 calc(var(--checkbox-diameter) / 2.5) var(--primary-color);
          box-shadow: 0 0 0 calc(var(--checkbox-diameter) / 2.5) var(--primary-color);
          border-radius: inherit;
          opacity: 0;
          -webkit-transition: all 0.5s cubic-bezier(0.12, 0.4, 0.29, 1.46);
          -o-transition: all 0.5s cubic-bezier(0.12, 0.4, 0.29, 1.46);
          transition: all 0.5s cubic-bezier(0.12, 0.4, 0.29, 1.46);
        }

        .ui-checkbox::before {
          top: 40%;
          left: 50%;
          content: "";
          position: absolute;
          width: 4px;
          height: 7px;
          border-right: 2px solid var(--secondary-color);
          border-bottom: 2px solid var(--secondary-color);
          -webkit-transform: translate(-50%, -50%) rotate(45deg) scale(0);
          -ms-transform: translate(-50%, -50%) rotate(45deg) scale(0);
          transform: translate(-50%, -50%) rotate(45deg) scale(0);
          opacity: 0;
          -webkit-transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6),opacity 0.1s;
          -o-transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6),opacity 0.1s;
          transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6),opacity 0.1s;
        }

        /* actions */
        .ui-checkbox:hover {
          border-color: var(--primary-color);
        }

        .ui-checkbox:checked {
          background: var(--primary-color);
          border-color: transparent;
        }

        .ui-checkbox:checked::before {
          opacity: 1;
          -webkit-transform: translate(-50%, -50%) rotate(45deg) scale(var(--checkmark-size));
          -ms-transform: translate(-50%, -50%) rotate(45deg) scale(var(--checkmark-size));
          transform: translate(-50%, -50%) rotate(45deg) scale(var(--checkmark-size));
          -webkit-transition: all 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46) 0.1s;
          -o-transition: all 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46) 0.1s;
          transition: all 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46) 0.1s;
        }

        .ui-checkbox:active:not(:checked)::after {
          -webkit-transition: none;
          -o-transition: none;
          -webkit-box-shadow: none;
          box-shadow: none;
          transition: none;
          opacity: 1;
        }
    </style>
